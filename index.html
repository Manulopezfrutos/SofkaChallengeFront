<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sofka Space Station</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="m-5">
  <!-- Title -->
  <h1>Sofka Space Station</h1>

  <!-- Shuttle vehicles table -->
  <h3 class="m-3">Shuttle vehicles</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Velocity</th>
        <th scope="col">Is active?</th>
      </tr>
    </thead>
    <tbody id="shuttle">
      <form>
        <tr>
          <th scope="row">
            <input id="newShuttleName" class="form-control mb-2" name="Name" placeholder="Name" type="text" required />
          </th>
          <th scope="row">
            <input id="newShuttleVelocity" class="form-control mb-2" name="Name" placeholder="Velocity" type="number" required />
          </th>
          <th scope="row">
            <select id="newShuttleIsActive" class="form-select mb-2" name="opcion">
              <option value="true" selected>True</option>
              <option value="false">False</option>
            </select>
          </th>
          <td>
            <button id="addShuttle" class="btn btn-primary" type="submit" onclick="postShuttle(); return false;">Add</button>
          </td>
        </tr>
      </form>
    </tbody>
  </table>


  <!-- Unmanned vehicles table -->
  <h3 class="m-3">Unmmaned vehicles</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Velocity</th>
        <th scope="col">Panels deployed?</th>
      </tr>
    </thead>
    <tbody id="unmanned">
      <form>
        <tr>
          <th scope="row">
            <input id="newUnmannedName" class="form-control mb-2" name="Name" placeholder="Name" type="text" required />
          </th>
          <th scope="row">
            <input id="newUnmannedVelocity" class="form-control mb-2" name="Name" placeholder="Velocity" type="number" required />
          </th>
          <th scope="row">
            <select id="newUnmannedPanelsDeployed" class="form-select mb-2" name="opcion">
              <option value="true" selected>True</option>
              <option value="false">False</option>
            </select>
          </th>
          <td>
            <button id="addShuttle" class="btn btn-primary" type="submit" onclick="postUnmanned(); return false;">Add</button>
          </td>
        </tr>
      </form>
    </tbody>
  </table>

  <!-- Manned vehicles table -->
  <h3 class="m-3">Mmaned vehicles</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Velocity</th>
        <th scope="col">Crew</th>
      </tr>
    </thead>
    <tbody id="manned">
      <form>
        <tr>
          <th scope="row">
            <input id="newMannedName" class="form-control mb-2" name="Name" placeholder="Name" type="text" required />
          </th>
          <th scope="row">
            <input id="newMannedVelocity" class="form-control mb-2" name="Name" placeholder="Velocity" type="number" required />
          </th>
          <th scope="row">
            <input id="newMannedCrewPresent" class="form-control mb-2" name="Name" placeholder="Number of crew" type="number" required />
          </th>
          <td>
            <button class="btn btn-primary" type="submit" onclick="postManned(); return false;">Add</button>
          </td>
        </tr>
      </form>
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
